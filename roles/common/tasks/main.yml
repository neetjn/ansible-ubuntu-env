- name: Install build essentials for ubuntu
  apt:
    name: build-essential
    state: present

- name: Install software properties common
  apt:
    name: software-properties-common
    state: present

- name: Install net tools
  apt:
    name: net-tools
    state: present

- name: Install codec libraries
  apt:
    name: libavcodec-extra
    state: present

- name: Install curl cli
  apt:
    name: curl
    state: present

- name: Install bash completion
  apt:
    name: bash-completion
    state: present

- name: Check Gyazo installed
  shell: which gyazo
  register: gyazo_check
  ignore_errors: True

# instructions taken from gyazo for linux
# https://github.com/gyazo/Gyazo-for-Linux
- name: Install Gyazo
  shell: |
    curl -s https://packagecloud.io/install/repositories/gyazo/gyazo-for-linux/script.deb.sh | sudo os=ubuntu dist=xenial bash
    apt-get install gyazo -y
  when: gyazo_check.rc == 1

- name: Install elinks
  apt:
    name: elinks
    state: present

- name: Install compton
  apt:
    name: compton
    state: present

- name: Install prerequisites for i3 blocks and i3gaps
  apt:
    name: "{{item}}"
    state: present
  with_items:
    - libxcb1-dev
    - libxcb-keysyms1-dev
    - libpango1.0-dev
    - libxcb-util0-dev
    - libxcb-icccm4-dev
    - libyajl-dev
    - libstartup-notification0-dev
    - libxcb-randr0-dev
    - libev-dev
    - libxcb-cursor-dev
    - libxcb-xinerama0-dev
    - libxcb-xkb-dev
    - libxkbcommon-dev
    - libxkbcommon-x11-dev
    - xutils-dev
    - libxcb-shape0-dev
    - libxcb-keysyms1-dev
    - libpango1.0-dev
    - libxcb-util0-dev
    - libxcb-icccm4-dev
    - libyajl-dev
    - libstartup-notification0-dev
    - libxcb-randr0-dev
    - libev-dev
    - libxcb-cursor-dev
    - libxcb-xinerama0-dev
    - libxcb-xkb-dev
    - libxkbcommon-dev
    - libxkbcommon-x11-dev
    - libxcb-xrm0
    - libxcb-xrm-dev
    - libxcb-shape0-dev
    - libxcb-xrm-dev
    - autoconf
    - automake
    - autogen

- name: Install i3
  apt:
    name: i3
    state: present

- name: Install i3blocks
  apt:
    name: i3blocks
    state: present

- name: Add PPA for i3-gaps
  apt_repository:
    repo: ppa:kgilmer/speed-ricer
    update_cache: yes

- name: Install i3-gaps
  apt:
    name: i3-gaps
    state: present

- name: Install nitogren
  apt:
    name: nitrogen
    state: present

- name: Install tmux
  apt:
    name: tmux
    state: present

- name: Install blueman applet
  apt:
    name: blueman
    state: present

- name: Install volumeicon applet
  apt:
    name: volumeicon-alsa
    state: present

- name: Install zsh
  apt:
    name: zsh
    state: present

- name: Disable chsh authentication
  lineinfile:
    dest: /etc/pam.d/chsh
    regexp: '.*pam_shells\.so'
    line: 'auth sufficient  pam_shells.so'

- name: Install oh-my-zsh
  shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
  become: False

- name: Re-enable chsh authentication
  lineinfile:
    dest: /etc/pam.d/chsh
    regexp: '.*pam_shells\.so'
    line: 'auth required  pam_shells.so'

- name: Clone dotfiles
  git:
    repo: https://github.com/neetjn/dotfiles.git
    dest: /tmp/dotfiles
    version: master
  become: False

- name: Copy dotfiles
  shell: |
    cp -r /tmp/dotfiles/* "{{home_directory}}"
    cp -r /tmp/dotfiles/.* "{{home_directory}}"
    rm -rf "{{home_directory}}/.git"
    chown -R "{{host_username}}:{{host_username}} {{home_directory}}"
  ignore_errors: yes

- name: Install ncurses-term
  apt:
    name: ncurses-term
    state: present

- name: Install jq
  apt:
    name: jq
    state: present

- name: Install Gimp
  apt:
    name: gimp
    state: present

- name: Install todolist
  shell: snap install todolist

- name: Install ffsend
  shell: snap install ffsend

- name: Install Redshift
  apt:
    name: redshift
    state: present

- name: Install Brave Browser
  shell: snap install brave

